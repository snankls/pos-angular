<div class="container">
  <div class="row w-100 mx-0 auth-page">
    <div class="col-md-8 col-xl-6 mx-auto">
      <div class="card">
        <div class="row">
          <div class="col-md-4 pe-md-0">
            <div class="auth-side-wrapper" [ngStyle]="{ 'background-image': 'url(/images/banner.jpg)' }">
            </div>
          </div>
          <div class="col-md-8 ps-md-0">
            <div class="auth-form-wrapper px-4 py-5">
              
              <div class="logo-mini-wrapper">
                <img src="images/logo-mini-light.png" class="logo-mini logo-mini-light" alt="Logo">
                <img src="images/logo-mini-dark.png" class="logo-mini logo-mini-dark" alt="Logo">
              </div>
              
              <h5 class="text-secondary fw-normal mb-4">Enter email address to recover your password.</h5>

              <form class="forms-sample" (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <div class="mb-3">
                  <label class="form-label">Username / Email address</label>
                  <input type="email" class="form-control" [(ngModel)]="formData.email" name="email">
                </div>

                <div class="mt-2">
                  <button type="submit" class="btn btn-primary me-2 mb-2 mb-md-0">
                    Recover Password
                  </button>
                </div>

                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1 mt-3"></span>
                <div *ngIf="message" class="mt-3" [ngClass]="{'text-success': messageType === 'success', 'text-danger': messageType === 'error'}">
                  {{ message }}
                </div>
                
                <div class="mt-5">
                  Already have an account? <a href="login">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
