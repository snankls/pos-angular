<div class="container">
  <div class="row w-100 mx-0 auth-page">
    <div class="col-md-8 col-xl-6 mx-auto">
      <div class="card">
        <div class="row">
          <div class="col-md-4 pe-md-0">
            <div class="auth-side-wrapper" [ngStyle]="{ 'background-image': 'url(/images/banner.jpg)' }">
            </div>
          </div>
          <div class="col-md-8 ps-md-0">
            <div class="auth-form-wrapper px-4 py-5">
              
              <div class="logo-mini-wrapper">
                <img src="images/logo-mini-light.png" class="logo-mini logo-mini-light" alt="Logo">
                <img src="images/logo-mini-dark.png" class="logo-mini logo-mini-dark" alt="Logo">
              </div>
              
              <h5 class="text-secondary fw-normal mb-4">Enter username or email to recover your password.</h5>

              <form class="mt-4" (ngSubmit)="onSubmit()" #changePasswordForm="ngForm">
                <div class="mb-3">
                  <label class="form-label">New Password</label>
                  <input type="password" class="form-control" [(ngModel)]="users.new_password" name="password">
                </div>

                <div class="mb-3">
                  <label class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" [(ngModel)]="users.confirm_password" name="password">
                </div>

                <div class="mt-2">
                  <button type="submit" class="btn btn-primary me-2 mb-2 mb-md-0">
                    Reset password
                  </button>
                </div>
                
                <div *ngIf="loading" class="mt-3">
                  <span class="sr-only">Loading...</span>
                </div>
                <div *ngIf="message" class="alert mt-3" [ngClass]="{'alert-success': messageType === 'success', 'alert-danger': messageType === 'error'}">
                  {{ message }}
                </div>
                
                <div class="mt-5">
                  Already have an account? <a href="login">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
