<app-breadcrumb></app-breadcrumb>

<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <form class="row mb-3" (submit)="onAdvancedSearch($event)">
          <div class="row">
            <div class="col-md-3 mb-3">
              <label class="form-label">Select Employee</label>
              <ng-select
                [items]="customers"
                bindLabel="name"
                bindValue="id"
                [(ngModel)]="searchModel.customer_id"
                name="customer_id"
                placeholder="Select one"
                [searchable]="true"
                [clearable]="true"
                [ngModelOptions]="{standalone: false}">
              </ng-select>
            </div>

            <div class="col-md-3">
              <label class="form-label">ID/Code</label>
              <input type="text" class="form-control form-control-sm" [(ngModel)]="searchModel.code" name="code" />
            </div>

            <div class="col-md-3">
              <label class="form-label">Phone Number</label>
              <input type="text" class="form-control form-control-sm" [(ngModel)]="searchModel.phone_number" name="phone_number" />
            </div>

            <div class="col-md-3">
              <label class="form-label">City</label>
              <input type="text" class="form-control form-control-sm" [(ngModel)]="searchModel.city" name="city" />
            </div>
          
            <div class="col-12 mt-3">
              <button class="btn btn-primary btn-sm me-2" type="submit">
                <i class="feather icon-search"></i> Search
              </button>
              <button class="btn btn-secondary btn-sm" type="button" (click)="resetSearch()">
                <i class="feather icon-refresh-ccw"></i> Reset
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="row mt-4">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        
        <div class="text-end mb-3">
          <button class="btn btn-success btn-sm me-2" (click)="downloadFile('excel')">
            <i class="feather icon-download-cloud"></i> Excel
          </button>
          <button class="btn btn-danger btn-sm" (click)="downloadFile('pdf')">
            <i class="feather icon-download-cloud"></i> PDF
          </button>
        </div>
        
        <div class="table-responsive">
          <ngx-datatable
            class="bootstrap"
            [rows]="rows"
            [loadingIndicator]="loadingIndicator"
            [columnMode]="ColumnMode.force"
            [footerHeight]="50"
            [limit]="20"
            rowHeight="auto"
            [scrollbarH]="true"
          > 
            <ngx-datatable-column name="Image" [sortable]="false" [width]="55" [canAutoResize]="false">
              <ng-template ngx-datatable-cell-template let-row="row">
                <img [src]="row.image"
                alt="{{ row.name }}"
                width="30"
                height="30">
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="ID/Code" [width]="80" [canAutoResize]="false">
              <ng-template ngx-datatable-cell-template let-row="row">
                {{ row.code }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Customer Name">
              <ng-template ngx-datatable-cell-template let-row="row">
                {{ row.name }}
              </ng-template>
            </ngx-datatable-column>
            
            <ngx-datatable-column name="Customer Name">
              <ng-template ngx-datatable-cell-template let-row="row">
                {{ row.name }}
              </ng-template>
            </ngx-datatable-column>
            
            <ngx-datatable-column name="Mobile Number">
              <ng-template ngx-datatable-cell-template let-row="row">
                {{ row.mobile_number }}
              </ng-template>
            </ngx-datatable-column>
            
            <ngx-datatable-column name="Phone Number">
              <ng-template ngx-datatable-cell-template let-row="row">
                {{ row.phone_number }}
              </ng-template>
            </ngx-datatable-column>
            
            <ngx-datatable-column name="Whatsapp">
              <ng-template ngx-datatable-cell-template let-row="row">
                {{ row.whatsapp }}
              </ng-template>
            </ngx-datatable-column>
            
            <ngx-datatable-column name="City">
              <ng-template ngx-datatable-cell-template let-row="row">
                {{ row.city }}
              </ng-template>
            </ngx-datatable-column>
            
            <ngx-datatable-column name="Status">
              <ng-template ngx-datatable-cell-template let-row="row">
                <span [ngClass]="row.status == 'Active' ? 'badge bg-success text-white' : 'badge bg-danger text-white'">
                  {{ row.status }}
                </span>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
