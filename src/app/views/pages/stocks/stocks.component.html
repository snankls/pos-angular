<app-breadcrumb></app-breadcrumb>

<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="d-flex align-items-center justify-content-between flex-wrap">
          <div>
            <input
              type="text"
              class="form-control form-control-sm"
              placeholder="Type to filter the code and name column..."
              (keyup)="updateFilter($event)"
              style="width: 300px;"
            />
          </div>
          <div class="gap-4">
            <button type="button" class="btn btn-danger btn-sm me-2" [disabled]="selected.length === 0" (click)="deleteSelectedRecords()">
              Delete
            </button>
            <a href="stocks/add" class="btn btn-primary btn-sm">
              + Add New
            </a>
          </div>
        </div>
        
        <div class="table-responsive">
          <ngx-datatable
            #table
            class="bootstrap"
            [rows]="rows"
            [loadingIndicator]="loadingIndicator"
            [columnMode]="ColumnMode.force"
            [footerHeight]="50"
            [limit]="20"
            rowHeight="auto"
            [scrollbarH]="true"
          >
            <ngx-datatable-column [width]="50" [sortable]="false" [canAutoResize]="false" [draggable]="false" [resizeable]="false">
              <ng-template ngx-datatable-header-template>
                <input type="checkbox" [checked]="selected.length === rows.length" (change)="selectAll($event)" />
              </ng-template>
              <ng-template ngx-datatable-cell-template let-row="row" let-rowIndex="rowIndex">
                <input type="checkbox" [checked]="isSelected(row)" (change)="toggleSelection(row)" />
              </ng-template>
            </ngx-datatable-column>
            
            <ngx-datatable-column name="Stock Number">
              <ng-template ngx-datatable-cell-template let-row="row">
                {{ row.stock_number }}
              </ng-template>
            </ngx-datatable-column>
            
            <ngx-datatable-column name="Stock Date">
              <ng-template ngx-datatable-cell-template let-row="row">
                {{ row.stock_date }}
              </ng-template>
            </ngx-datatable-column>
            
            <ngx-datatable-column name="Total Stock">
              <ng-template ngx-datatable-cell-template let-row="row">
                {{ row.total_stock }}
              </ng-template>
            </ngx-datatable-column>
            
            <ngx-datatable-column name="Total Price">
              <ng-template ngx-datatable-cell-template let-row="row">
                {{ row.total_price }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Status">
              <ng-template ngx-datatable-cell-template let-row="row">
                <span 
                [ngClass]="
                  row.status === 'Active' 
                    ? 'badge bg-success text-white' 
                    : row.status === 'Posted' 
                      ? 'badge bg-primary text-white' 
                      : 'badge bg-danger text-white'
                ">
                  {{ row.status }}
                </span>
              </ng-template>
            </ngx-datatable-column>
            
            <ngx-datatable-column name="Created By">
              <ng-template ngx-datatable-cell-template let-row="row">
                <div>
                  {{ row.created_by }}
                  <br />
                  <small>{{ row.created_at | date:'yyyy-MM-dd' }}</small>
                </div>
              </ng-template>
            </ngx-datatable-column>
        
            <ngx-datatable-column name="Action" [sortable]="false">
              <ng-template ngx-datatable-cell-template let-row="row">
                <span class="d-flex align-items-center">
                  <a href="stocks/view/{{ row.id }}" class="btn btn-primary me-1 action-btn">
                    <i class="feather icon-eye"></i>
                  </a>
                  
                  <a href="stocks/edit/{{ row.id }}" class="btn btn-warning me-1 action-btn">
                    <i class="feather icon-edit"></i>
                  </a>

                  <button class="btn btn-danger me-1 action-btn" (click)="deleteRecord(row)" [disabled]="row.status === 'Posted'">
                    <i class="feather icon-trash-2"></i>
                  </button>
                </span>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
